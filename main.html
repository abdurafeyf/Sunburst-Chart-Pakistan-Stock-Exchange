<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  var formdata = new FormData();
  formdata.append("market", "KSE100");

  var requestOptions = {
    method: 'POST',
    body: formdata,
    redirect: 'follow'
  };

  fetch("https://sarmaaya.pk/api_prod/3.0/indice_sector_stocks_contributors.php",
          requestOptions)
          .then(response => response.json())
          .then(data => sunApiData(data)

          ).catch(error =>
          console.log('error', error)
  );

  const sunApiData = (data) => {
    //console.log(data)

    for (var i = 0; i < data.data.length; i++) {
      (data.data[i].stock_sector_name) = (data.data[i].stock_sector_name).substring(0, 10)

      delete data.data[i].weightage

    }

    console.log(data)
    console.log(data.market_change_p)
    // sectors_array will hold the sectors code
    // var sectors_array = []
    // for (let i = 0; i < data.data.length; i++) {
    //     sectors_array.push(data.data[i].sector_code)
    // }

    // console.log(data.data[0].stocks[0].stock_change_p) => This statement is used to get the stock_change_p
    // console.log(sectors_array)
    // console.log(data.data[0].stocks.length) => This is used to get the number of stocks in a particular sector

    var width = 650,
            height = 475,
            radius = (Math.min(width, height) / 2) - 10; // lowest number divided by 2. Then subtract 10
    // legend dimensions
    var legendRectSize = 15; // defines the size of the colored squares in legend
    var legendSpacing = 6; // defines spacing between squares
    var formatNumber = d3.format(",d"); // formats floats
    var x = d3.scaleLinear() // continuous scale. preserves proportional differences
            .range([0, 2 * Math.PI]); // setting range from 0 to 2 * circumference of a circle
    var y = d3.scaleSqrt() // continuous power scale
            .range([0, radius]); // setting range from 0 to radius

    const keys = {
      indice: "name",
      stock_sector_name: "name",
      data: "children",
      stocks: "children",
      stock_symbol: 'name',
      weightage: "value",
      stock_change_p: "points",
      sector_change: "points",
      market_change_p: "points",
      stock_volume_m: 'stock_volume',

    }
    for (let i = 0; i < data.data.length; i++) {
      let temp = 0
      for (let j = 0; j < data.data[i].stocks.length; j++) {
        temp += parseFloat(data.data[i].stocks[j].stock_change_p)
      }
      data.data[i].sector_change = temp.toString();
    }
    const rename = (value) => {
      if (!value || typeof value !== 'object') return value;
      if (Array.isArray(value)) return value.map(rename);
      return Object.fromEntries(Object
              .entries(value)
              .map(([k, v]) => [keys[k] || k, rename(v)])
      );
    }
    data = rename(data);

    chart = () => {
      marketName = data.name
      //console.log(data.name)
      marketChange = data.points
      var color = d3.scaleOrdinal()


      const root = partition(data);


      root.each(d => d.current = d);

      const svg = d3.create("svg")
              .attr("viewBox", [0, 0, width, width])
              .style("font", "28px sans-serif")
              .style("fontWeight", "bold")
      //  .style('fill', 'black')

      const g = svg.append("g")
              .attr("transform", `translate(${width / 2},${width / 2})`)

      var tooltip = d3.select('body')
              .append('div').classed('tooltip', true);
      tooltip.append('div')
              .attr('class', 'sector');
      tooltip.append('div')
              .attr('class', 'change_p');
      tooltip.append('div')
              .attr('class', 'index_points');
      tooltip.append('div')
              .attr('class', 'weight_p');
      tooltip.append('div')
              .attr('class', 'market_cap');

      const path = g.append("g")
              .selectAll("path")
              .data(root.descendants().slice(1))
              .join("path")
              .attr('fill', function(d, i, value) {
                if (d.data.points == 0) {
                  return '#84C58'
                } else if (d.data.points < 0 && d.data.points > -2.5) {

                  return '#5C0808'
                } else if (d.data.points < -2.5 && d.data.points > -5) {

                  return '#A00C0C'
                } else if (d.data.points < -5 && d.data.points > -20) {

                  return '#DD2E2E'
                } else if (d.data.points > 0 && d.data.points < 2.5) {

                  return '#188518'
                } else if (d.data.points > 2.5 && d.data.points < 5) {
                  return '#519B57'
                } else if (d.data.points > 5 && d.data.points < 20) {
                  return '#63C668'
                } else if (d.data.points > 20) {
                  return '#2F912F'
                } else if (d.data.points < -20) {
                  return '#6C2020'
                }

              })
              .style("fill", function (d) { return color[(d.children ? d : d.parent).data.name]; })
              .attr("fill-opacity", d => arcVisible(d.current) ? (d.value ? 1 : 1) : 1)
              .attr("d", d => arc(d.current))
              .text((d => d.data.value < 1.4 ? ' ' : d.data.name))
              .text((d => d.value < 1.4 ? ' ' : d.data.name))
              .on('mouseover', function(d) {

                tooltip.select('.sector').html(d.data.name); // set current label
                tooltip.select('.change_p').html(d.data.market_change_p); // set current count
                tooltip.select('.index_points').html(d.data.data[0].indexpoints); // set percent calculated above
                tooltip.select('.weight_p').html(d.data.weightage + "%");
                tooltip.select('.market_cap').html(d.data.data[0].marketcap);
                tooltip.style('display', 'block'); // set display
              })
              .on('mouseout', function() { // when mouse leaves div
                tooltip.style('display', 'none'); // hide tooltip for that element
              })
              .on('mousemove', function(d) { // when mouse moves
                tooltip.style('top', (d3.event.layerY + 10) + 'px'); // always 10px below the cursor
                tooltip.style('left', (d3.event.layerX + 10) + 'px'); // always 10px to the right of the mouse
              });

      //d3.select(self.frameElement).style("height", height + "px");
      path.filter(d => d.children)
              .style("cursor", "pointer")
              .on("click", clicked);


      path.append("title")
              .text(d => `${d.ancestors().map(d => d.data.name)
                      .reverse().join(">")}: ${parseFloat(d.data.points).toFixed(2)}\nMarketcap: Rs ${format(d.data.marketcap)} \nWeightage: ${parseFloat(d.value).toFixed(2)}%\nVolume: ${(d.data.stock_volume)}

                        `)

      path.append("info")
              .text(d => `${d.ancestors().map(d => d.data.size).reverse().join("/")} \n${format(d.value)} `)

      const label = g.append("g")

              .attr("pointer-events", "none")
              .attr("text-anchor", "middle")
              .style("user-select", "none")
              .selectAll("text")
              .data(root.descendants().slice(1))
              .join("text")
              .attr("dy", "0.35em")
              .style("fill", "white")
              .attr("fill-opacity", d => +labelVisible(d.current))
              .text(d => d.data.name + '\n' + d.data.value)
              .attr("transform", d => labelTransform(d.current))
              .text((d => d.data.value < 1.4 ? ' ' : d.data.name))

              .text((d => d.value < 1.4 ? ' ' : d.data.name))

      const parent = g.append("circle")
              .datum(root)
              .attr("r", radius)
              .attr("fill", "red")
              .attr("pointer-events", "all")

              .on("click", clicked)

              .attr('fill', function(d, i, value) {
                if (d.data.points > 0) {
                  return '#2F912F'
                } else if ((d.data.points == 0)) {
                  return '#84C58'
                } else if ((d.data.points < 0)) {
                  return '#6C2020'
                }
              })

      const title = g.append("text")
              .text(`${marketName}: ${marketChange}%`)
              .attr('text-anchor', 'middle')
              .attr('alignment-baseline', 'middle')
              .style('font-size', '38px')
              .attr('fill', 'white')
              .style("font-weight", "bold")
              .style("cursor", "default")
      path.append("title")
              .text('points'

              )

      function clicked(event, p) {

        parent.datum(p.parent || root);

        root.each(d => d.target = {
          x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
          x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
          y0: Math.max(0, d.y0 - p.depth),
          y1: Math.max(0, d.y1 - p.depth)
        })


        const t = g.transition().duration(800);

        path.transition(t)
                .tween("data", d => {
                  const i = d3.interpolate(d.current, d.target);
                  return t => d.current = i(t);
                })
                .filter(function(d) {
                  return +this.getAttribute("fill-opacity") || arcVisible(d.target);
                })
                .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 1 : 1) : 1)
                .attrTween("d", d => () => arc(d.current));

        label.filter(function(d) {
          return +this.getAttribute("fill-opacity") || labelVisible(d.target);
        }).transition(t)
                .attr("fill-opacity", d => +labelVisible(d.target))
                .attrTween("transform", d => () => labelTransform(d.current))

      }

      function arcVisible(d) {

        return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
      }

      function labelVisible(d) {

        return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
      }

      function labelTransform(d) {
        const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
        const y = (d.y0 + d.y1) / 2 * radius;
        return `rotate(${x - 90}) translate(${y}, 0) rotate(${x < 180 ? 0 : 180})`;
      }

      return svg.node();
    }

    partition = data => {
      const root = d3.hierarchy(data)
              .sum(d => d.value)
              .sort((a, b) => b.value - a.value);
      return d3.partition()
              .size([2 * Math.PI, root.height + 1])
              (root);
    }


    format = d3.format(",d")
    width = 1300
    radius = width / 6

    arc = d3.arc()
            .startAngle(d => d.x0)
            .endAngle(d => d.x1)
            .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
            .padRadius(radius * 1.5)
            .innerRadius(d => d.y0 * radius)
            .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1))


    const svg = d3.select('#psx-sunburst').append(chart)


    var color = {
      '-7.5%': '#5C0808',
      '-5%': '#A00C0C',
      '-2.5%': '#DD2E2E',
      '0%': '#188518',
      '+2.5%': '#519B57',
      '+5%': '#63C668',
      '+7.5%': '#2F912F'
    };

    var legendContainer = d3.select("#legend").append("div").classed('legends clearfix', true);
    var legend = legendContainer.selectAll('.legend') // selecting elements with class 'legend'
            .data(d3.entries(color)) // refers to an array of labels from our dataset
            .enter() // creates placeholder
            .append('div') // replace placeholders with g elements
            .attr('class', 'legend') // each g is given a legend class
    // adding colored squares to legend
    legend.append('div').classed('rect', true) // append rectangle squares to legend
            .style('background-color', function (d) { return color[d.key]; }) // each fill is passed a color
            .style('border', function (d) { return '1px solid ' + color[d.key]; }) // each fill is passed a color
            .on('click', function(d) {
              if(d3.select(this).classed('clicked')) {
                d3.select(this).classed('clicked', false)
                        .style('background-color', function(d) { return color[d.key]; });
                // filter data and rerender
              } else {
                d3.select(this).classed('clicked', true)
                        .style('background-color', 'transparent');
                // filter data and rerender
              }
            })
    // adding text to legend
    legend.append('span')
            .text(function(d) { return d.key; }); // return label
    // define legend element
    function getRootmostAncestorByWhileLoop(node) {
      while (node.depth > 1) node = node.parent;
      return node;
    }
  }

</script>
